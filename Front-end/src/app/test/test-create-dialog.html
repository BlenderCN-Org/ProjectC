<h2 mat-dialog-title>Create new address</h2>
<mat-dialog-content>
  <form #newAddressForm="ngForm">
    <mat-form-field>
      <input matInput name="street" placeholder="Street" [(ngModel)]="newAddress.street" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="number" type="number" placeholder="Number" [(ngModel)]="newAddress.number" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="city" placeholder="City" [(ngModel)]="newAddress.city" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="postal" placeholder="Postal" [(ngModel)]="newAddress.postal" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="newAddress" [disabled]="!newAddressForm.form.valid">Create</button>
</mat-dialog-actions>

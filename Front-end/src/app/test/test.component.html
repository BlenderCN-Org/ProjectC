<section>
  <button mat-raised-button color="primary" class="create" (click)="create();">New address</button>

  <table mat-table
         [dataSource]="addresses" multiTemplateDataRows
         class="mat-elevation-z4">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element; let index = dataIndex" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <form #addressForm="ngForm">
            <mat-form-field>
              <input matInput name="street" placeholder="Street" [(ngModel)]="element.street" required>
            </mat-form-field>

            <mat-form-field>
              <input matInput name="number" type="number" placeholder="Number" [(ngModel)]="element.number" required>
            </mat-form-field>

            <mat-form-field>
              <input matInput name="city" placeholder="City" [(ngModel)]="element.city" required>
            </mat-form-field>

            <mat-form-field>
              <input matInput name="postal" placeholder="Postal" [(ngModel)]="element.postal" required>
            </mat-form-field>

            <div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!addressForm.form.valid" (click)="update(index);">Update</button>
              <button mat-button class="btn-delete" (click)="delete(element.id);">Delete</button>
            </div>
          </form>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</section>

<mat-card>
  <form (ngSubmit)="goToNavigation()" #navigationForm="ngForm">
    <mat-form-field>
      <input matInput name="from" placeholder="From" [(ngModel)]="navigationModel.from" [matAutocomplete]="fromAuto" required #fromInput=ngModel>
      <mat-icon matSuffix>gps_fixed</mat-icon>
      <mat-autocomplete #fromAuto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of fromSuggestions" [value]="option">
          {{ option.description }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="to" placeholder="To classroom / building" [(ngModel)]="navigationModel.to" required>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-slide-toggle name="departNow" [(ngModel)]="navigationModel.departNow" (change)="departNowUpdate($event.checked)">Nu vertrekken</mat-slide-toggle>

    <mat-form-field *ngIf="!navigationModel.departNow">
      <input matInput name="time" placeholder="Tijd" [ngxTimepicker]="picker" [format]="24" [(ngModel)]="navigationModel.time" required>
      <mat-icon matSuffix>schedule</mat-icon>
      <ngx-material-timepicker #picker></ngx-material-timepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" class="next" type="submit" [disabled]="!navigationForm.form.valid">Volgende</button>
  </form>
</mat-card>

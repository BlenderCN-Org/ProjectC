<section>
  <table mat-table [dataSource]="electionCourses" matSort matSortActive="name" matSortDirection="asc">
    <ng-container matColumnDef="courseCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td mat-cell *matCellDef="let row">{{row.courseCode}}</td>
    </ng-container>

    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Period</th>
      <td mat-cell *matCellDef="let row">{{row.period}}</td>
    </ng-container>

    <ng-container matColumnDef="groupNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Group #</th>
      <td mat-cell *matCellDef="let row">{{row.groupNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/election-course/{{row.courseCode}}"></tr>
  </table>
</section>
